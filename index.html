<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крылатко - детские автокресла</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-wrap">
        <img src="img/logo/logo.png" alt="Крылатко" class="logo">
        <div class="header-info">
          <a href="tel:+79507333170" class="header__phone">+7 (950) 733-31-70</a>
          <a href="#" class="header__callback">Заказать обратный звонок</a>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <div class="hero-wrap">
          <h1 class="hero__title">Сертифицированные детские бескаркасные автокресла</h1>
          <span class="hero__subtitle">с бесплатной доставкой по Харькову</span>
          <div class="callback-box header__callback-box">
            <h2 class="callback-box__title">Нет времени читать?</h2>
            <span class="callback-box__subtitle">Оставляйте номер, мы вам перезвоним!</span>
            <form action="#" class="form header__form">
              <input class="form-input" type="tel" placeholder="Ваш телефон">
              <input class="button form__button" type="submit" value="Перезвоните мне">
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
